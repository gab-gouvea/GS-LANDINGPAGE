<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/Login.css">
    <script src="script.js" defer></script>
    <title>Login</title>
</head>
<body>
    <main class="container">
        <aside class="left-content">
        </aside>
        <aside class="right-content">
            <div class="title-content">
                <h1>Bem-vindo!</h1>
                <span>Por favor, preencha as informações</span>
            </div>
            <form action="https://gab-gouvea.github.io/GS-LANDINGPAGE/" >
                <label for="email">E-Mail:</label>
                <input autocomplete="off" id="email" type="email" placeholder="exemplo@email.com" required>
                <label for="password">Senha:</label>
                <input id="password" type="password" placeholder="Digite a sua senha" required>
                <div>
                    <div>
                        <input id="remember" type="checkbox">
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </aside>
    <main>
</body>
</html>
